glide-transformations = { group = "jp.wasabeef", name = "glide-transformations", version.ref = "glide-transformations" }

kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }

mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-inline = { group = "org.mockito", name = "mockito-inline", version.ref = "mockito" }

junit = { group = "junit", name = "junit", version.ref = "junit" }

androidx-arch-testing = { group = "androidx.arch.core", name = "core-testing", version.ref = "androidx-arch-testing" }
androix-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androix-test-ext-junit" }
androix-test-espresso = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androix-test-espresso" }
